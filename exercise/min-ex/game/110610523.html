<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>剪刀石頭布</title>
</head>
<body>
<a href="https://cdn.rawgit.com/honamireiso/wd106b/22a24e7c/exercise/game/game.html" target="_blank">rock, paper, scissors</a>
<a href="https://cdn.rawgit.com/honamireiso/wd106b/86aa4492/exercise/game/game2.html" target="_blank">じゃんけん</a>
<img id="pictA1" src="石頭.jpg" style="position:absolute; left:10px; top:150px; width:100px; height:100px">
<img id="pictA2" src="剪刀.jpg" style="position:absolute; left:10px; top:150px; width:100px; height:100px">
<img id="pictA3" src="布.jpg" style="position:absolute; left:10px; top:150px; width:100px; height:100px">
<div id="message1" style="position:absolute; left:10px; top:60px">
電腦出的是 ？
</div>
<div id="message2" style="position:absolute; left:10px; top:90px">
結果為 ？
</div>
<form style="position:absolute; left:10px; top:120px">
你的選擇是　
<select id="mySelect">
<option>石頭</option>
<option>剪刀</option>
<option>布</option>
</select>
<input type="button" value="決定" onclick="myGame()">
</form>

<script>
document.getElementById("pictA1").style.visibility = "hidden";
document.getElementById("pictA2").style.visibility = "hidden";
document.getElementById("pictA3").style.visibility = "hidden";
function myGame(){
document.getElementById("pictA1").style.visibility = "hidden";
document.getElementById("pictA2").style.visibility = "hidden";
document.getElementById("pictA3").style.visibility = "hidden";
myNumber = document.getElementById("mySelect").selectedIndex;
hisNumber = Math.floor(Math.random()*3);
if( hisNumber == 0 ){
hisHand = "石頭";
document.getElementById("pictA1").style.visibility = "visible";
}
if( hisNumber == 1 ){
hisHand = "剪刀";
document.getElementById("pictA2").style.visibility = "visible";
}
if( hisNumber == 2 ){
hisHand = "布";
document.getElementById("pictA3").style.visibility = "visible";
}
if( myNumber - hisNumber == -2 ){
judge = "你輸了";
}
if( myNumber - hisNumber == -1 ){
judge = "你贏了";
}
if( myNumber - hisNumber == 0 ){
judge = "平手";
}
if( myNumber - hisNumber == 1 ){
judge = "你輸了";
}
if( myNumber - hisNumber == 2 ){
judge = "你贏了";
}
document.getElementById("message1").innerHTML = "電腦的選擇是 "+hisHand;
document.getElementById("message2").innerHTML = "結果是 "+judge;
}
</script>
</body>
</html>
